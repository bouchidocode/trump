<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Reset and basic settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style for the container */
        .container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        /* Style for the image */
        .centered-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Container for buttons */
        .button-container {
            margin-top: 20px;
        }

        /* Common button styling */
        .button {
            text-decoration: none;
            padding: 12px 24px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .button:hover {
            background: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Descriptive Image Text" class="centered-image">

        <div class="button-container">
            <a href="https://twitter.com/yourusername" class="button">Twitter</a>
            <a href="https://telegram.me/yourusername" class="button">Telegram</a>
            <a href="https://etherscan.io/address/yourcontractaddress" class="button">Contract Address</a>
        </div>
    </div>
</body>
</html>
